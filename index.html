  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    crossorigin="anonymous">

<body>
  <!-- Header -->
  <header class="header py-1">
    <div class="container flex">
      <a href="index.html"><img class="logo" src="images/nukukcc-logo.png" alt=""></a>
    </div>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="container flex py-5">
        <div class="hero-text">
          <h1>NukuKCC</h1>
          <h3>Super-deflationary token on Kucoin Community Chain.</h3>
          <a target="_blank"
            href="http://koffeeswap.exchange/#/swap?outputCurrency=0x73100e33fbae63e34ea0225b5cfffe248b9f7fba"><button
              class="btn">Buy Now</button></a>
			<br />
			<br />
			<br />
          <div id="circSupply"></div>
          <div id="holders"></div>
          <div id="kcsPrice"></div>
          <div id="lpKcs"></div>
          <div id="marketcap"></div>
          <div id="tokenUsd"></div>
        </div>
    </section>
  </main>
  <footer class="footer py-4" id="contact">

      <a target="_blank" href="https://t.me/NukuKCC"><i class="fab fa-telegram-plane fa-lg"></i></a>

      <a href="/"><img class="logo" src="images/nukukcc-logo.png" alt=""></a>

    </section>
  </footer>
 
</body>

<script>

  document.addEventListener('DOMContentLoaded', function () {

    const fetchData = function () {
    fetch('https://nuku-api.herokuapp.com/api/pricedata')
			   .then(async data => { 
          const result = await data.json();
          console.log(result);
          var circSupply = document.getElementById("circSupply")          
          var holders = document.getElementById("holders")
          var kcsPrice = document.getElementById("kcsPrice")
          var lpKcs = document.getElementById("lpKcs")
          var marketcap = document.getElementById("marketcap")
          var tokenUsd = document.getElementById("tokenUsd")
          circSupply.innerHTML = 'Circulating Supply: ' + result.circSupply;
          holders.innerHTML = 'Holders: ' + result.holders;
          kcsPrice.innerHTML = 'KCS Price: $' + result.kcsPrice;
          lpKcs.innerHTML = 'KCS in Nuku LP: ' + result.lpKcs;
          marketcap.innerHTML = 'Market Cap: $' + result.marketcap;
          tokenUsd.innerHTML = 'USD Value: $' + result.tokenUsd;
    })}

    setInterval(fetchData, 1000 * 30);
    fetchData();

  });
  //hamburger menu

  var menu = document.querySelector(".menu")
  var ham = document.querySelector(".ham")
  var xIcon = document.querySelector(".xIcon")
  var menuIcon = document.querySelector(".menuIcon")

  ham.addEventListener("click", toggleMenu)

  function toggleMenu() {
    if (menu.classList.contains("showMenu")) {
      menu.classList.remove("showMenu");
      xIcon.style.display = "none";
      menuIcon.style.display = "block";
    } else {
      menu.classList.add("showMenu");
      xIcon.style.display = "block";
      menuIcon.style.display = "none";
    }
  }

  var menuLinks = document.querySelectorAll(".menuLink")

  menuLinks.forEach(
    function (menuLink) {
      menuLink.addEventListener("click", toggleMenu)
    }
  )

  function closeMenu() {
    menu.classList.remove("showMenu");
    xIcon.style.display = "none";
    menuIcon.style.display = "block";
  }

</script>

</html>
